          const [u, setU] = useState('');
          const [p, setP] = useState('');
          const [loading, setLoading] = useState(false);
          const handle = async (e) => {
              e.preventDefault(); setLoading(true);
              try {
                  const q = window.fs.query(window.fs.collection(window.db, "users"), window.fs.where("username", "==", u), window.fs.where("password", "==", p));
                  const snap = await window.fs.getDocs(q);
                  if(!snap.empty) onLogin({id: snap.docs[0].id, ...snap.docs[0].data()});
                  else alert(t.login_error);
              } catch(e) { alert("Error: "+e.message); }
              setLoading(false);
          };
          return (
              <div className="min-h-screen login-bg flex items-center justify-center p-4 relative">

                          return { code: k, qty: v, price: p?.price||0, name: p?.colorName, size: p?.size };
                      }),
                      status: isDraft ? 'draft' : 'confirmed',
                      createdAt: new Date(),
                      salesId: user.role === 'agency' ? user.managerId : user.id,
                      grandTotal: Object.entries(cart).reduce((sum, [c, q]) => {
                          const item = SHEET1_DATA.find(x => x.detailCode === c);
                          return sum + (item ? item.price * q : 0);
                      }, 0)
                  };

                  if (isDraft) {
                      await window.fs.addDoc(window.fs.collection(window.db, "orders"), orderData);
                      alert(t.draft_ok);
                  } else {
                      // TRANSACTION
                      await window.fs.runTransaction(window.db, async (txn) => {
                          const invRef = window.fs.doc(window.db, "system", "inventory");
                          const invDoc = await txn.get(invRef);
                          if (!invDoc.exists()) throw "No Inventory!";
                          
                          const serverStock = invDoc.data().items || {};
                          const updates = {};
                          const oos = [];

                          for (const item of orderData.items) {
                              const current = serverStock[item.code] || 0;
                              if (current < item.qty) oos.push(item.code);
                              updates[`items.${item.code}`] = current - item.qty;
                          }

                          if (oos.length > 0) throw t.oos + " " + oos.join(", ");

                          txn.update(invRef, updates); 
                          txn.set(window.fs.doc(window.fs.collection(window.db, "orders")), orderData);
                      });
                      alert(t.confirm_ok);
                      fetchStock(); // Refresh stock after purchase
                  }
                  setCart({});
              } catch(e) { alert("Error: " + e); }
          };

          if(!user) return <LoginForm t={t} onLogin={setUser} setLang={setLang} lang={lang}/>;

          return (
              <div className="max-w-7xl mx-auto min-h-screen bg-gray-50 pb-20">
                  <div className="bg-white p-4 shadow-sm sticky top-0 z-40 flex justify-between items-center">
                      <div className="font-bold text-teal-700 hidden md:block">{t.title}</div>
                      
                      {/* Mobile Lang */}
                      <div className="flex gap-1 md:hidden">
                          {['vi','en','zh'].map(l=><button key={l} onClick={()=>setLang(l)} className={`uppercase text-[10px] font-bold ${lang===l?'text-teal-700':'text-gray-400'}`}>{l}</button>)}
                      </div>

                      <div className="flex gap-3 items-center">
                          {/* Desktop Lang */}
                          <div className="hidden md:flex gap-1 mr-4">
                              {['vi','en','zh','km'].map(l=><button key={l} onClick={()=>setLang(l)} className={`uppercase text-xs font-bold px-2 py-1 rounded ${lang===l?'bg-teal-100 text-teal-700':'text-gray-400'}`}>{l}</button>)}
                          </div>

                          <button onClick={fetchStock} className="text-teal-600" title={t.refresh_stock}><Icons.Sync className={loadingStock?"animate-spin":""}/></button>
                          
                          <span className="text-xs font-bold text-gray-500 hidden md:block">{user.fullName}</span>
                          {user.role === 'admin' && <button onClick={()=>setShowAdmin(true)}><Icons.Shield/></button>}
                          <button onClick={()=>setShowPass(true)}><Icons.User/></button>
                          <button onClick={()=>setUser(null)} className="text-red-500"><Icons.LogOut/></button>
                      </div>
                  </div>

                  {showAdmin && <AdminTools t={t} onClose={()=>setShowAdmin(false)}/>}
                  {showPass && <ChangePass t={t} uid={user.id} onClose={()=>setShowPass(false)}/>}

                  <div className="flex justify-center my-4 gap-2">
                      <button onClick={()=>setView('shop')} className={`px-4 py-1 rounded-full font-bold ${view==='shop'?'bg-teal-600 text-white':'bg-white'}`}>{t.products}</button>
                      <button onClick={()=>setView('cart')} className={`px-4 py-1 rounded-full font-bold ${view==='cart'?'bg-teal-600 text-white':'bg-white'}`}>{t.cart} ({Object.keys(cart).length})</button>
                  </div>

                  <div className="p-4">
                      {view === 'shop' && (
                          <>
                              <div className="mb-4 relative">
                                  <div className="absolute left-3 top-2.5 text-gray-400"><Icons.Search/></div>
                                  <input className="w-full pl-10 p-2 rounded-lg border focus:ring-2 ring-teal-500 outline-none" placeholder={t.search} value={search} onChange={e=>setSearch(e.target.value)}/>
                              </div>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                  {displayGroups.map(g => (
                                      <div key={g.colorCode} className="bg-white rounded-lg border overflow-hidden shadow-sm hover:shadow-md transition">
                                          <div className="relative">
                                              <img src={g.image} className="w-full h-48 object-cover"/>
                                              <div className="absolute top-1 left-1 bg-white/90 px-2 py-0.5 rounded text-[10px] font-bold">{g.brand}</div>
                                          </div>
                                          <div className="p-3">
                                              <div className="font-bold text-sm truncate">{g.colorName}</div>
                                              <div className="text-xs text-gray-500">{g.parentCode}</div>
                                              <div className="font-bold text-teal-600 mt-1">{formatMoney(g.price)}</div>
                                              <div className="mt-2 space-y-1">
                                                  {g.sizes.map(s => (
                                                      <div key={s.detailCode} className="flex justify-between items-center text-sm border-t pt-1">
                                                          <span className={s.stock<=0?"text-red-400":""}>{s.size} <span className="text-[10px] text-gray-400">({s.stock})</span></span>
                                                          <div className="flex border rounded">
                                                              <button className="px-2 hover:bg-gray-100" onClick={()=>handleQty(s.detailCode, -1, s.stock)}>-</button>
                                                              <span className="px-2 font-bold w-8 text-center">{cart[s.detailCode]||0}</span>
                                                              <button className="px-2 hover:bg-gray-100" onClick={()=>handleQty(s.detailCode, 1, s.stock)}>+</button>
                                                          </div>
                                                      </div>
                                                  ))}
                                              </div>
                                          </div>
                                      </div>
                                  ))}
                              </div>
                          </>
                      )}

                      {view === 'cart' && (
                          <div className="bg-white rounded-lg shadow p-4">
                              <h3 className="font-bold text-lg mb-4 border-b pb-2">{t.cart}</h3>
                              {Object.keys(cart).length === 0 ? <div className="text-center text-gray-400 py-8">{t.empty_cart}</div> : (
                                  <>
                                      <div className="space-y-2">
                                          {Object.entries(cart).map(([code, qty]) => {
                                              const p = SHEET1_DATA.find(x => x.detailCode === code);
                                              if(!p) return null;
                                              return (
                                                  <div key={code} className="flex justify-between items-center border-b pb-2">
                                                      <div>
                                                          <div className="font-bold text-sm">{p.colorName}</div>
                                                          <div className="text-xs text-gray-500">{p.size} | {code}</div>
                                                      </div>
                                                      <div className="flex items-center gap-4">
                                                          <span className="font-bold">{qty}</span>
                                                          <span className="text-sm w-20 text-right">{formatMoney(p.price * qty)}</span>
                                                      </div>
                                                  </div>
                                              );
                                          })}
                                      </div>
                                      <div className="mt-6 flex justify-end gap-3">
                                          <button onClick={()=>saveOrder(true)} className="px-6 py-2 bg-orange-100 text-orange-700 font-bold rounded">{t.save_draft}</button>
                                          <button onClick={()=>saveOrder(false)} className="px-6 py-2 bg-teal-600 text-white font-bold rounded">{t.confirm}</button>
                                      </div>
                                  </>
                              )}
                          </div>
                      )}
                  </div>
              </div>
          );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
  </script>
</body>
</html>
