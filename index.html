      const formatCurrency = (amount) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);

      const FilterSelect = ({ label, value, options, onChange, allLabel, formatLabel }) => (
          <div className="flex flex-col min-w-[120px] flex-1">
              <label className="text-[10px] uppercase font-bold text-gray-400 tracking-wider mb-1 pl-1">{label}</label>
              <div className="relative">
                  <select className="w-full appearance-none bg-white border border-gray-200 text-gray-600 text-sm rounded-lg py-2 pl-3 pr-8 focus:ring-1 focus:ring-[#82c0c9] focus:border-[#82c0c9] outline-none hover:border-[#82c0c9] transition-colors" value={value} onChange={(e) => onChange(e.target.value)}>
                      <option value="">{allLabel}</option>
                      {options.map((opt) => <option key={opt} value={opt}>{formatLabel ? formatLabel(opt) : opt}</option>)}
                  </select>
                  <Icons.ChevronDown size={14} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none" />
              </div>
          </div>
      );

      const QuantityControl = ({ size, value, onChange }) => {
          const currentVal = value || 0;
          const updateVal = (newVal) => {
              let v = parseInt(newVal); 
              if (isNaN(v) || v < 0) v = 0; 
              onChange(v);
          };
          return (
              <div className="flex justify-between items-center py-2 border-b border-gray-100 last:border-0 px-1">
                  <div className="flex items-center gap-2"><span className="font-bold text-gray-700 text-sm min-w-[30px]">{size}</span></div>
                  <div className="flex items-center border border-gray-300 rounded-lg overflow-hidden h-8 bg-white shadow-sm">
                      <button onClick={() => updateVal(currentVal - 1)} disabled={currentVal <= 0} className="w-8 h-full flex items-center justify-center bg-gray-50 hover:bg-gray-200 text-gray-600 active:bg-gray-300 disabled:opacity-50 transition-colors"><Icons.Minus size={14} /></button>
                      <input type="number" min="0" className="w-12 h-full text-center border-x border-gray-200 text-sm font-bold text-[#82c0c9] outline-none focus:bg-gray-50 appearance-none m-0" value={value > 0 ? value : ''} onChange={(e) => updateVal(e.target.value)} />
                      <button onClick={() => updateVal(currentVal + 1)} className="w-8 h-full flex items-center justify-center bg-gray-50 hover:bg-gray-200 text-gray-600 active:bg-gray-300 transition-colors"><Icons.Plus size={14} /></button>
                  </div>
              </div>
          );
      };

      const LoginForm = ({ onLogin, lang, t, setLang }) => {
          const [user, setUser] = useState('');
          const [pass, setPass] = useState('');
          const [error, setError] = useState('');
          const [loading, setLoading] = useState(false);
          const handleSubmit = async (e) => {
              e.preventDefault(); setLoading(true); setError('');
              try {
                  const q = window.fs.query(window.fs.collection(window.db, "users"), window.fs.where("username", "==", user), window.fs.where("password", "==", pass));
                  const snapshot = await window.fs.getDocs(q);
                  if (!snapshot.empty) onLogin({ id: snapshot.docs[0].id, ...snapshot.docs[0].data() });
                  else setError(t.login_error);
              } catch (err) { setError("Lỗi kết nối: " + err.message); }
              setLoading(false);
          };
          return (
              <>
                <div className="absolute top-4 right-4 z-50 flex gap-2">{['vi', 'en', 'zh', 'km'].map(l => (<button key={l} onClick={() => setLang(l)} className={"px-2 py-1 text-xs font-bold rounded bg-white/50 hover:bg-white uppercase " + (lang===l?'text-blue-600 shadow-sm':'text-gray-500')}>{l}</button>))}</div>
                <div className="min-h-screen login-bg flex items-center justify-center p-4">
                  <div className="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 animate-fade-in">
                    <div className="text-center mb-8"><img src="https://i.postimg.cc/nh4stRNB/logo.png" className="h-16 mx-auto mb-4"/><h2 className="text-2xl font-bold text-gray-800">{t.login_title}</h2></div>
                    <form onSubmit={handleSubmit} className="space-y-6">
                      <input type="text" value={user} onChange={e=>setUser(e.target.value)} placeholder={t.username} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#82c0c9] outline-none" disabled={loading}/>
                      <input type="password" value={pass} onChange={e=>setPass(e.target.value)} placeholder={t.password} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#82c0c9] outline-none" disabled={loading}/>
                      {error && <div className="text-red-500 text-sm text-center bg-red-50 p-2 rounded">{error}</div>}
                      <button type="submit" disabled={loading} className="w-full bg-[#82c0c9] text-white py-3 rounded-lg font-bold hover:bg-[#6daab3] shadow-lg disabled:opacity-50">{loading ? '...' : t.login_btn}</button>
                    </form>
                  </div>
                </div>
              </>
          );
      };

      const AdminPanel = ({ t, onClose }) => {
          const [users, setUsers] = useState([]);
          const [loading, setLoading] = useState(true);
          const [editingUser, setEditingUser] = useState(null);
          const [syncing, setSyncing] = useState(false);
          const salesStaff = users.filter(u => u.role === 'sale');

          useEffect(() => {
              window.fs.getDocs(window.fs.collection(window.db, "users")).then(snap => {
                  setUsers(snap.docs.map(d => ({id: d.id, ...d.data()}))); setLoading(false);
              });
          }, []);

          const handleSync = async () => {
              if(!confirm(t.sync_desc)) return;
              setSyncing(true);
              try {
                  const excelStocks = {};
                  SHEET1_DATA.forEach(row => { if(row.detailCode) excelStocks[row.detailCode] = row.stock; });
                  await window.fs.setDoc(window.fs.doc(window.db, "system", "inventory"), { items: excelStocks });
                  alert(t.sync_ok);
              } catch(e) { alert(t.sync_fail + ": " + e.message); }
              setSyncing(false);
          };

          const handleSave = async (e) => {
              e.preventDefault();
              const formData = { username: e.target.username.value, password: e.target.password.value, fullName: e.target.fullName.value, role: e.target.role.value, managerId: e.target.role.value === 'agency' ? e.target.managerId.value : '' };
              if (editingUser.id) await window.fs.updateDoc(window.fs.doc(window.db, "users", editingUser.id), formData);
              else await window.fs.addDoc(window.fs.collection(window.db, "users"), formData);
              setEditingUser(null); 
              const snap = await window.fs.getDocs(window.fs.collection(window.db, "users"));
              setUsers(snap.docs.map(d => ({id: d.id, ...d.data()})));
          };

          const handleDelete = async (id) => { if(confirm(t.confirm_delete)) { await window.fs.deleteDoc(window.fs.doc(window.db, "users", id)); setUsers(users.filter(u=>u.id!==id)); }};

          return (
              <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade-in no-print" onClick={onClose}>
                  <div className="bg-white rounded-xl shadow-2xl w-full max-w-4xl overflow-hidden max-h-[90vh] flex flex-col" onClick={e=>e.stopPropagation()}>
                      <div className="p-4 border-b bg-gray-50 flex justify-between items-center"><h3 className="font-bold text-lg text-gray-800 flex items-center gap-2"><Icons.Shield size={20}/> {t.admin_panel}</h3><button onClick={onClose}><Icons.X/></button></div>
                      <div className="p-6 overflow-y-auto flex-1">
                          <div className="mb-6 pb-6 border-b"><button onClick={handleSync} disabled={syncing} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold flex gap-2">{syncing?"...":t.sync_stock}</button></div>
                          {editingUser ? (
                              <form onSubmit={handleSave} className="space-y-4">
                                  <div className="grid grid-cols-2 gap-4">
                                      <input name="username" defaultValue={editingUser.username} placeholder={t.username} className="border p-2 rounded" required />
                                      <input name="password" defaultValue={editingUser.password} placeholder={t.password} className="border p-2 rounded" required />
                                      <input name="fullName" defaultValue={editingUser.fullName} placeholder={t.fullname} className="border p-2 rounded" required />
                                      <select name="role" defaultValue={editingUser.role} className="border p-2 rounded" onChange={e => setEditingUser({...editingUser, role: e.target.value})}><option value="admin">Admin</option><option value="sale">Sale</option><option value="agency">Agency</option></select>
                                  </div>
                                  {editingUser.role === 'agency' && <select name="managerId" defaultValue={editingUser.managerId} className="w-full border p-2 rounded"><option value="">-- {t.select_manager} --</option>{salesStaff.map(s => <option key={s.id} value={s.id}>{s.fullName}</option>)}</select>}
                                  <div className="flex justify-end gap-2"><button type="button" onClick={()=>setEditingUser(null)} className="px-4 py-2 bg-gray-200 rounded">{t.cancel}</button><button type="submit" className="px-4 py-2 bg-[#82c0c9] text-white rounded">{t.save}</button></div>
                              </form>
                          ) : (
                              <>
                                  <div className="flex justify-between mb-4"><span className="font-bold">{t.user_list}</span><button onClick={()=>setEditingUser({role: 'sale'})} className="bg-[#82c0c9] text-white px-3 py-1 rounded font-bold"><Icons.Plus/> {t.add_user}</button></div>
                                  <table className="w-full text-left text-sm"><thead className="bg-gray-100 font-bold"><tr><th className="p-3">User</th><th className="p-3">Name</th><th className="p-3">Role</th><th className="p-3">Mgr</th><th className="p-3 text-right">Action</th></tr></thead>
                                  <tbody className="divide-y">{users.map(u => (<tr key={u.id}><td className="p-3">{u.username}</td><td className="p-3">{u.fullName}</td><td className="p-3">{u.role}</td><td className="p-3">{users.find(m=>m.id===u.managerId)?.fullName||'-'}</td><td className="p-3 text-right"><button onClick={()=>setEditingUser(u)} className="text-blue-500 mr-2"><Icons.Edit/></button><button onClick={()=>handleDelete(u.id)} className="text-red-500"><Icons.Trash2/></button></td></tr>))}</tbody></table>
                              </>
                          )}
                      </div>
                  </div>
              </div>
          );
      };

      const ChangePass = ({ t, uid, onClose }) => {
          const handle = async (e) => { e.preventDefault(); if(e.target.p1.value !== e.target.p2.value) return alert(t.pass_mismatch); await window.fs.updateDoc(window.fs.doc(window.db, "users", uid), { password: e.target.p1.value }); alert(t.pass_success); onClose(); };
          return (<div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><form onSubmit={handle} className="bg-white p-6 rounded shadow-lg space-y-3 w-64"><h3 className="font-bold">{t.change_pass}</h3><input name="p1" type="password" placeholder={t.new_pass} className="border p-1 w-full" required/><input name="p2" type="password" placeholder={t.confirm_pass} className="border p-1 w-full" required/><div className="flex justify-end gap-2"><button type="button" onClick={onClose} className="bg-gray-200 px-2 py-1 rounded">{t.cancel}</button><button className="bg-teal-600 text-white px-2 py-1 rounded">{t.save}</button></div></form></div>);
      };

      const OrderHistory = ({ t, currentUser }) => {
          const [orders, setOrders] = useState([]);
          useEffect(() => {
              const q = currentUser.role === 'admin' ? window.fs.query(window.fs.collection(window.db, "orders"), window.fs.orderBy("createdAt", "desc")) :
                        currentUser.role === 'sale' ? window.fs.query(window.fs.collection(window.db, "orders"), window.fs.where("salesId", "==", currentUser.id), window.fs.orderBy("createdAt", "desc")) :
                        window.fs.query(window.fs.collection(window.db, "orders"), window.fs.where("userId", "==", currentUser.id), window.fs.orderBy("createdAt", "desc"));
              window.fs.getDocs(q).then(snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
          }, []);
          return (<div className="p-6 max-w-4xl mx-auto"><h3 className="font-bold text-xl mb-4">{t.history}</h3><div className="space-y-4">{orders.map(o => (<div key={o.id} className="bg-white border rounded p-4 flex justify-between"><div><div className="font-bold text-[#82c0c9]">{o.customerName}</div><div className="text-xs text-gray-500">{new Date(o.createdAt?.toDate()).toLocaleString()}</div></div><div className="text-right"><div className="font-bold">{formatCurrency(o.grandTotal)}</div><span className={"text-xs px-2 py-1 rounded "+(o.status==='draft'?'bg-gray-100':'bg-green-100 text-green-700')}>{o.status==='draft'?t.st_draft:t.st_confirmed}</span></div></div>))}</div></div>);
      };

      function App() {

          const [currentUser, setCurrentUser] = useState(null);
          const [showAdmin, setShowAdmin] = useState(false);
          const [showPass, setShowPass] = useState(false);
          
          const tUI = baseDictionary[lang] || baseDictionary['vi'];
          const tData = (text) => {
              if (!text) return text;
              if (lang === 'vi') return text;
              const excelDict = EXCEL_DICT[lang]; 
              if (excelDict && excelDict[text]) return excelDict[text]; 
              return text; 
          };

          const [searchTerm, setSearchTerm] = useState('');
          const [filters, setFilters] = useState({ object:'', brand:'', group:'', category:'', season:'', launchYear:'', launchMonth:'' });

          const [discountRate, setDiscountRate] = useState(30); 
          const [activeTab, setActiveTab] = useState('products');
          const [zoomedImg, setZoomedImg] = useState(null);
          const [groupMode, setGroupMode] = useState('none');
          const [cartGroupMode, setCartGroupMode] = useState('none'); 
          const [activeGroupTab, setActiveGroupTab] = useState('all');
          const [customerInfo, setCustomerInfo] = useState({ salesName: '', customerName: '', salesId: '' });
          const [processing, setProcessing] = useState(false);

          // AUTO FILL INFO
          useEffect(() => {
              const fill = async () => {
                  if (!currentUser) return;
                  if (currentUser.role === 'sale') {
                      setCustomerInfo({ salesName: currentUser.fullName, customerName: '', salesId: currentUser.id });
                  } else if (currentUser.role === 'agency') {
                      let mgrName = '', mgrId = '';
                      if (currentUser.managerId) {
                          try { const d = await window.fs.getDoc(window.fs.doc(window.db, "users", currentUser.managerId)); if(d.exists()){ mgrName = d.data().fullName; mgrId = d.id; } } catch(e){}
                      }
                      setCustomerInfo({ salesName: mgrName, customerName: currentUser.fullName, salesId: mgrId });
                  }
              };
              fill();
          }, [currentUser]);

          // LOGIC FILTER
          const filterOptions = useMemo(() => { const getOptions = (key) => [...new Set(SHEET1_DATA.map(item => item[key]))].filter(x => x).sort(); return { object: getOptions('object'), brand: getOptions('brand'), group: getOptions('group'), category: getOptions('category'), season: getOptions('season'), launchYear: getOptions('launchYear'), launchMonth: getOptions('launchMonth') }; }, []);
          const dynamicFilterOptions = useMemo(() => { const keys = ['object', 'brand', 'group', 'category', 'season', 'launchYear', 'launchMonth']; const options = {}; keys.forEach(currentKey => { const availableData = SHEET1_DATA.filter(item => { const term = searchTerm.toLowerCase(); const matchSearch = searchTerm === '' || item.colorName.toLowerCase().includes(term) || item.colorCode.toLowerCase().includes(term) || item.detailCode.toLowerCase().includes(term) || item.parentCode.toLowerCase().includes(term) || (item.barcode && item.barcode.toLowerCase().includes(term)); if (!matchSearch) return false; return keys.every(filterKey => { if (filterKey === currentKey) return true; return !filters[filterKey] || item[filterKey].toString() === filters[filterKey].toString(); }); }); options[currentKey] = [...new Set(availableData.map(item => item[currentKey]))].filter(x => x).sort(); }); return options; }, [filters, searchTerm]); 
          const filteredRawData = useMemo(() => { return SHEET1_DATA.filter(item => { const term = searchTerm.toLowerCase(); const matchSearch = searchTerm === '' || item.colorName.toLowerCase().includes(term) || item.colorCode.toLowerCase().includes(term) || item.detailCode.toLowerCase().includes(term) || item.parentCode.toLowerCase().includes(term) || (item.barcode && item.barcode.toLowerCase().includes(term)); if (!matchSearch) return false; return Object.keys(filters).every(k => !filters[k] || item[k].toString() === filters[k].toString()); }); }, [filters, searchTerm]);
          const groupTabs = useMemo(() => { if (groupMode === 'none') return []; return [...new Set(filteredRawData.map(item => item[groupMode]))].sort(); }, [filteredRawData, groupMode]);
          useEffect(() => { if(groupTabs.length > 0) setActiveGroupTab(groupTabs[0]); else setActiveGroupTab('all'); }, [groupMode, filters, searchTerm]);
          const displayProducts = useMemo(() => { let data = filteredRawData; if (groupMode !== 'none' && activeGroupTab !== 'all') data = data.filter(item => item[groupMode] === activeGroupTab); const groups = {}; data.forEach(item => { if (!groups[item.colorCode]) groups[item.colorCode] = { ...item, variants: [] }; groups[item.colorCode].variants.push(item); }); return Object.values(groups); }, [filteredRawData, groupMode, activeGroupTab]);
          const cartGroups = useMemo(() => { const groups = {}; Object.keys(cart).forEach(detailCode => { const item = SHEET1_DATA.find(i => i.detailCode === detailCode); if (item) { if (!groups[item.colorCode]) groups[item.colorCode] = { ...item, items: [], totalQty: 0, totalAmount: 0 }; const qty = cart[detailCode]; groups[item.colorCode].items.push({ ...item, qty }); groups[item.colorCode].totalQty += qty; groups[item.colorCode].totalAmount += (item.price * qty); } }); return Object.values(groups); }, [cart]);
          const displayCart = useMemo(() => { if (cartGroupMode === 'none') { return [{ title: '', items: cartGroups }]; } const groups = {}; cartGroups.forEach(product => { const key = product[cartGroupMode] || tUI.other; if (!groups[key]) groups[key] = []; groups[key].push(product); }); return Object.entries(groups).map(([title, items]) => ({ title, items })).sort((a,b) => a.title.localeCompare(b.title)); }, [cartGroups, cartGroupMode, lang]);
          
          const handleQuantityChange = (detailCode, quantity) => { setCart(prev => { const newCart = { ...prev }; if (quantity > 0) newCart[detailCode] = quantity; else delete newCart[detailCode]; return newCart; }); };
          const totalItems = Object.values(cart).reduce((a,b)=>a+b,0);
          const totalSKUs = Object.keys(cart).length;
          const subTotal = Object.entries(cart).reduce((sum, [c, q]) => sum + (SHEET1_DATA.find(i=>i.detailCode===c)?.price || 0)*q, 0);
          const discountAmount = Math.round(subTotal * (discountRate/100));
          const finalTotal = subTotal - discountAmount;

          const saveOrder = async (isDraft) => {
              if (totalItems === 0) return;
              setProcessing(true);
              try {
                  const orderData = {
                      userId: currentUser.id, userName: currentUser.fullName, role: currentUser.role,
                      salesId: customerInfo.salesId || currentUser.id, salesName: customerInfo.salesName, customerName: customerInfo.customerName,
                      items: Object.entries(cart).map(([k,v]) => { const p = SHEET1_DATA.find(x=>x.detailCode===k); return {code:k, qty:v, price:p?.price||0, name:p?.colorName, size:p?.size}; }),
                      subTotal, discountRate, discountAmount, grandTotal: finalTotal,
                      status: isDraft ? 'draft' : 'confirmed', createdAt: new Date()
                  };

                  if (isDraft) {
                      await window.fs.addDoc(window.fs.collection(window.db, "orders"), orderData);
                      alert(tUI.draft_ok);
                  } else {
                      await window.fs.runTransaction(window.db, async (t) => {
                          const invRef = window.fs.doc(window.db, "system", "inventory");
                          const invDoc = await t.get(invRef);
                          if (!invDoc.exists()) throw "Chưa đồng bộ tồn kho!";
                          const svStock = invDoc.data().items || {};
                          const updates = {}; const oos = [];
                          for (const i of orderData.items) {
                              const curr = svStock[i.code] || 0;
                              if (curr < i.qty) oos.push(i.code + " (Còn: " + curr + ")");
                              updates["items." + i.code] = curr - i.qty;
                          }
                          if (oos.length > 0) throw tUI.oos_warning + "\n" + oos.join("\n");
                          t.update(invRef, updates);
                          t.set(window.fs.doc(window.fs.collection(window.db, "orders")), orderData);
                      });
                      alert(tUI.confirm_ok);
                  }
                  setCart({});
              } catch (e) { alert("Error: " + e); }
              setProcessing(false);
          };

          const exportToExcel = () => {
              let csvContent = "data:text/csv;charset=utf-8,"; 
              csvContent += tUI.sales_name + "," + (customerInfo.salesName || "") + "," + tUI.customer + "," + (customerInfo.customerName || "") + "\n";
              csvContent += tUI.excel_subtotal + "," + subTotal + "\n";
              csvContent += tUI.excel_discount + "," + discountRate + "%" + "," + tUI.excel_discount_amt + "," + discountAmount + "\n";
              csvContent += tUI.excel_grand_total + "," + finalTotal + "\n\n"; 
              csvContent += tUI.excel_headers + "\n";
              Object.entries(cart).forEach(([code, qty]) => {
                  const item = SHEET1_DATA.find(i => i.detailCode === code);
                  if (item) {
                      const safe = (txt) => '"' + String(txt).replace(/"/g, '""') + '"';
                      const row = [safe(item.category), safe(item.parentCode), safe(item.colorCode), safe(item.detailCode), safe(item.originalName), safe(item.size), safe(item.barcode), qty, item.price, item.price * qty].join(",");
                      csvContent += row + "\n";
                  }
              });
              const encodedUri = encodeURI(csvContent);
              const link = document.createElement("a");
              link.setAttribute("href", encodedUri);
              link.setAttribute("download", "Order_" + lang + "_" + new Date().toISOString().slice(0,10) + ".csv");
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
          };

          const exportToPDF = () => { window.print(); };

          if (!currentUser) return <LoginForm onLogin={setCurrentUser} lang={lang} t={tUI} setLang={setLang} />;

          return (
              <div className="min-h-screen pb-20 print:pb-0 print:bg-white">
                  <header className="bg-white sticky top-0 z-30 shadow-sm border-b border-gray-100 no-print">
                      <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                          <div className="flex items-center gap-4">
                              <img src="https://i.postimg.cc/nh4stRNB/logo.png" className="h-8" alt="Logo" />
                              <div className="hidden md:flex flex-col"><span className="text-sm text-gray-700 font-bold">{tUI.title}</span><span className="text-xs text-gray-500 flex items-center gap-1"><Icons.Clock size={12}/>{GENERATED_TIME}</span></div>
                          </div>
                          <div className="hidden md:flex bg-gray-100 p-0.5 rounded-lg mx-4">
                              {['vi', 'en', 'zh', 'km'].map(l => (<button key={l} onClick={() => setLang(l)} className={"px-2 py-1 text-xs font-bold rounded-md transition-all uppercase " + (lang === l ? "bg-white text-blue-600 shadow-sm" : "text-gray-400 hover:text-gray-600")}>{l}</button>))}
                          </div>
                          <div className="flex items-center gap-2">
                              <div className="md:hidden flex gap-1 mr-2">{['vi', 'en'].map(l => (<button key={l} onClick={() => setLang(l)} className={"text-[10px] uppercase font-bold " + (lang === l ? "text-blue-600" : "text-gray-400")}>{l}</button>))}</div>
                              <div className="hidden md:flex flex-col items-end mr-2"><span className="text-xs font-bold text-gray-700">{tUI.welcome}, {currentUser.fullName}</span><span className="text-[10px] uppercase text-[#82c0c9] font-bold">{currentUser.role}</span></div>
                              <div className="flex items-center gap-2">
                                  <button onClick={()=>setShowPass(true)} className="p-2 text-gray-500 hover:text-[#82c0c9]"><Icons.Key size={20}/></button>
                                  {currentUser.role === 'admin' && (<button onClick={() => setShowAdmin(true)} className="p-2 text-gray-500 hover:text-[#82c0c9]"><Icons.Shield size={20}/></button>)}
                                  <button onClick={() => {if(confirm(tUI.logout + '?')) {setCurrentUser(null); setCart({});}}} className="p-2 text-red-400 hover:text-red-600"><Icons.LogOut size={20}/></button>
                              </div>
                              <div className="h-6 w-px bg-gray-200 mx-2"></div>
                              <div className="flex bg-gray-100 p-1 rounded-full">
                                  <button onClick={()=>setActiveTab('products')} className={"px-4 md:px-6 py-1.5 rounded-full text-sm font-bold transition-all " + (activeTab==='products'?'bg-[#82c0c9] text-white shadow':'text-gray-500')}>{tUI.products}</button>
                                  <button onClick={()=>setActiveTab('summary')} className={"px-4 md:px-6 py-1.5 rounded-full text-sm font-bold flex gap-2 items-center transition-all " + (activeTab==='summary'?'bg-[#82c0c9] text-white shadow':'text-gray-500')}> <Icons.ShoppingCart size={16}/> <span className="hidden md:inline">{tUI.cart}</span> {totalItems>0 && <span className="bg-white text-[#82c0c9] px-1.5 rounded-full text-xs">{totalItems}</span>}</button>
                                  <button onClick={()=>setActiveTab('history')} className={"px-4 md:px-6 py-1.5 rounded-full text-sm font-bold flex gap-2 items-center transition-all " + (activeTab==='history'?'bg-[#82c0c9] text-white shadow':'text-gray-500')}> <Icons.History size={16}/> <span className="hidden md:inline">{tUI.history}</span></button>
                              </div>
                          </div>
                      </div>
                      {totalItems > 0 && <div className="bg-[#f0f9fa] border-b border-[#e0f2f5] py-1 text-center text-sm text-[#5a8c94] font-bold animate-fade-in"><span>{tUI.selected}: {totalItems}</span><span className="mx-2">|</span><span>{formatCurrency(subTotal)}</span>{discountRate > 0 && (<><span className="mx-2 text-red-400">- {discountRate}% ({formatCurrency(discountAmount)})</span><span className="mx-2">=</span><span className="text-lg text-[#2b5a61]">{formatCurrency(finalTotal)}</span></>)}</div>}
                  </header>

                  {showAdmin && <AdminPanel t={tUI} onClose={() => setShowAdmin(false)} />}
                  {showPass && <ChangePass t={tUI} uid={currentUser.id} onClose={()=>setShowPass(false)} />}

                  <main className="max-w-7xl mx-auto px-4 print:px-0 print:max-w-full">
                      {activeTab === 'history' && <OrderHistory t={tUI} currentUser={currentUser} />}
                      {activeTab === 'products' && (
                          <div className="no-print">
                              <div className="bg-white border-b border-gray-100 mb-6 shadow-sm">
                                  <div className="max-w-7xl mx-auto px-4 py-4 border-b border-gray-50">
                                      <div className="mb-4">
                                          <div className="relative flex gap-2">
                                              <div className="relative flex-1">
                                                  <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Icons.Search size={20} className="text-gray-400" /></div>
                                                  <input type="text" className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-[#82c0c9] focus:border-[#82c0c9] sm:text-sm" placeholder={tUI.search_placeholder} value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                                  {searchTerm && <button onClick={() => setSearchTerm('')} className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"><Icons.X size={16} /></button>}
                                              </div>
                                          </div>
                                      </div>
                                      <div className="flex flex-wrap gap-4 items-end">
                                          <FilterSelect label={tUI.object} value={filters.object} options={dynamicFilterOptions.object} onChange={v => setFilters({...filters, object: v})} allLabel={tUI.all} formatLabel={tData} />
                                          <FilterSelect label={tUI.brand} value={filters.brand} options={dynamicFilterOptions.brand} onChange={v => setFilters({...filters, brand: v})} allLabel={tUI.all} formatLabel={tData} />

                                          <FilterSelect label={tUI.category} value={filters.category} options={dynamicFilterOptions.category} onChange={v => setFilters({...filters, category: v})} allLabel={tUI.all} formatLabel={tData} />
                                          <div className="flex gap-2">
                                              <FilterSelect label={tUI.month} value={filters.launchMonth} options={dynamicFilterOptions.launchMonth} onChange={v => setFilters({...filters, launchMonth: v})} allLabel={tUI.all} />
                                              <FilterSelect label={tUI.year} value={filters.launchYear} options={dynamicFilterOptions.launchYear} onChange={v => setFilters({...filters, launchYear: v})} allLabel={tUI.all} />
                                          </div>
                                          <button onClick={() => { setFilters({object:'', brand:'', group:'', category:'', season:'', launchYear:'', launchMonth:''}); setGroupMode('none'); setSearchTerm(''); }} className="p-2 text-red-400 hover:bg-red-50 rounded transition-colors"><Icons.X size={18} /></button>

                                              <div className="flex bg-gray-100 rounded-lg p-1 gap-1">

                                                      <button key={mode.id} onClick={() => setGroupMode(mode.id)} className={"px-3 py-1 rounded-md text-xs font-bold transition-all " + (groupMode === mode.id ? "bg-white text-[#82c0c9] shadow-sm" : "text-gray-500 hover:text-gray-700")}>{tData(mode.label)}</button>

                      {activeTab === 'summary' && (

                                          <div><label className="text-xs font-bold text-gray-500 uppercase">{tUI.sales_name}</label><input type="text" className="w-full mt-1 p-2 border rounded-lg outline-none bg-gray-100 text-gray-600 cursor-not-allowed" value={customerInfo.salesName} readOnly/></div>
                                          <div><label className="text-xs font-bold text-gray-500 uppercase">{tUI.customer}</label><input type="text" className="w-full mt-1 p-2 border rounded-lg outline-none focus:border-[#82c0c9]" placeholder={tUI.enter_name} value={customerInfo.customerName} onChange={e=>setCustomerInfo({...customerInfo, customerName:e.target.value})}/></div>

                                  </div>
                                  <div className="p-4 bg-white font-bold text-gray-700 flex justify-between border-b border-gray-100 no-print">
                                      <div className="flex items-center gap-3 overflow-x-auto no-print">

                                          {[{id: 'none', label: tUI.default},{id: 'brand', label: tUI.brand},{id: 'group', label: tUI.group},{id: 'category', label: tUI.category},{id: 'object', label: tUI.object}].map(m => (

                                      {displayCart.map((groupBlock, idx) => (

                                              {groupBlock.items.map((group) => (

                                                          <img src={group.image} className="w-16 h-16 object-cover rounded-lg bg-gray-100 border border-gray-200 cursor-pointer print:w-12 print:h-12 print:block" onClick={() => setZoomedImg(group.image)} />
                                                          <div className="flex-1">

                                                                  <div>
                                                                      <h4 className="font-bold text-gray-800 text-sm">{group.colorName}</h4>
                                                                      <div className="text-xs text-gray-500">{tUI.code}: {group.parentCode} | {tUI.color}: {group.colorCode}</div>
                                                                      <div className="text-[10px] text-gray-500 mt-0.5">{tData(group.brand)} | {tData(group.object)} | {tData(group.group)}</div>
                                                                  </div>
                                                                  <div className="text-right"><div className="font-bold text-[#82c0c9] print:text-black">{formatCurrency(group.totalAmount)}</div><span className="text-xs text-gray-400 print:text-gray-600">{tUI.total_amount}: {group.totalQty}</span></div>
                                                              </div>
                                                              <div className="mt-2 pl-2 border-l-2 border-gray-100 print:border-gray-300">
                                                                  {group.items.map(v => (
                                                                      <div key={v.detailCode} className="no-print">
                                                                          <QuantityControl key={v.detailCode} size={v.size} stock={v.stock} value={cart[v.detailCode]} onChange={(val)=>handleQuantityChange(v.detailCode, val)} stockLabel={tUI.stock} />
                                                                      </div>
                                                                  ))}
                                                                  <div className="hidden print-only text-sm text-gray-600 space-y-1">
                                                                      {group.items.map(v => (
                                                                          <div key={v.detailCode} className="flex justify-between items-center py-1 border-b border-gray-100 last:border-0">
                                                                              <div className="flex flex-col"><span className="font-bold text-black">Size {v.size}</span><span className="text-[10px] text-gray-500 font-mono">{v.barcode}</span></div>
                                                                              <div className="flex items-center gap-4"><span className="text-xs text-gray-600">x{v.qty}</span><span className="font-medium text-black">{formatCurrency(v.price * v.qty)}</span></div>
                                                                          </div>
                                                                      ))}
                                                                  </div>
                                                              </div>
                                                          </div>
                                                      </div>
                                                  </div>
                                              ))}
                                          </div>
                                      ))}
                                      {cartGroups.length === 0 && <div className="p-10 text-center text-gray-400">{tUI.empty_cart}</div>}
                                  </div>
                              </div>
                              <div className="w-full lg:w-96 bg-white rounded-2xl border border-gray-100 p-6 h-fit sticky top-24 shadow-sm print:static print:w-full print:shadow-none print:mt-8 print:p-0">
                                  <h3 className="font-bold mb-4 text-gray-800 uppercase tracking-wider border-b pb-2 no-print">{tUI.summary_title}</h3>
                                  <div className="space-y-3 text-sm text-gray-600 print:space-y-2 print:text-base">
                                      <div className="flex justify-between no-print"><span>{tUI.total_sku}</span><span className="font-bold">{totalSKUs}</span></div>
                                      <div className="flex justify-between no-print"><span>{tUI.total_items}</span><span className="font-bold">{totalItems}</span></div>
                                      <div className="border-t border-dashed my-2 print:hidden"></div>
                                      <div className="print:flex print:justify-end print:pt-4">
                                          <div className="print:w-1/2">
                                              <div className="flex justify-between py-1"><span className="print:font-bold text-gray-600">{tUI.subtotal}</span><span className="font-bold text-gray-800">{formatCurrency(subTotal)}</span></div>
                                              <div className="flex justify-between items-center py-1">
                                                  <span className="print:font-bold text-gray-600">{tUI.discount} <span className="print:inline hidden">({discountRate}%)</span>:</span>
                                                  <div className="flex items-center"><input type="number" value={discountRate} onChange={e=>setDiscountRate(e.target.value)} className="w-12 border rounded text-center p-1 text-gray-700 font-bold outline-none focus:border-[#82c0c9] no-print"/><span className="print:hidden font-bold ml-1">%</span></div>
                                                  <span className="font-bold text-red-500 print:text-gray-800 print:font-normal">-{formatCurrency(discountAmount)}</span>
                                              </div>
                                              <div className="flex justify-between items-center pt-3 mt-2 border-t border-gray-200 print:border-black print:mt-2"><span className="text-xl font-bold text-[#82c0c9] print:text-black print:text-lg uppercase">{tUI.grand_total}</span><span className="text-xl font-bold text-[#82c0c9] print:text-black print:text-2xl">{formatCurrency(finalTotal)}</span></div>
                                          </div>
                                      </div>
                                  </div>
                                  <div className="mt-6 space-y-2 no-print">
                                      <button onClick={()=>saveOrder(true)} disabled={totalItems===0||processing} className="w-full bg-orange-100 hover:bg-orange-200 text-orange-700 py-3 rounded-xl font-bold flex justify-center gap-2">{processing?"...":tUI.save_draft}</button>
                                      <button onClick={()=>saveOrder(false)} disabled={totalItems===0||processing} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold flex justify-center gap-2">{processing?"...":tUI.confirm_order}</button>
                                      <div className="grid grid-cols-2 gap-2 mt-2">
                                        <button onClick={exportToExcel} disabled={totalItems===0} className="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl font-bold flex justify-center gap-2"><Icons.FileText size={16}/> Excel</button>
                                        <button onClick={exportToPDF} disabled={totalItems===0} className="w-full bg-[#82c0c9] hover:bg-[#6daab3] text-white py-2 rounded-xl font-bold flex justify-center gap-2"><Icons.Download size={16}/> PDF</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      )}
                  </main>
                  {zoomedImg && <div className="fixed inset-0 z-50 flex items-center justify-center bg-white/90 backdrop-blur-sm p-4 animate-fade-in no-print" onClick={()=>setZoomedImg(null)}><img src={zoomedImg} className="max-h-full rounded shadow-2xl"/><button className="absolute top-4 right-4 bg-gray-100 p-2 rounded-full hover:bg-gray-200"><Icons.X size={24}/></button></div>}
              </div>
          );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    } catch (err) {
      document.body.innerHTML = '<div style="color:red;padding:20px;text-align:center"><h1>Lỗi Ứng Dụng</h1><p>' + err.message + '</p><p>Vui lòng kiểm tra Config Firebase.</p></div>';
      console.error(err);
    }
  </script>
</body>
</html>
